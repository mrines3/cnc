<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/echarts/4.0.4/echarts-en.min.js'></script>
</head>
<body>
  <div style='width: 100vw; height: 100vh;' id='chart'></div>

  <script>
  setTimeout(()=>{
    const el=document.querySelector('#chart');
    const chart=echarts.init(el);
    var dataAxis = ['点', '击', '柱', '子', '或', '者'];
    var data = [{
      value: -220,
      itemStyle: {
        barBorderWidth: 10,
        barBorderColor: 'blue',
      },
    }, {
      value: 182,
      itemStyle: {
        barBorderWidth: 70,
        barBorderColor: 'green',
      },
    }, {
      value: 182,
      itemStyle: {
        barBorderWidth: 50,
        barBorderColor: 'amber',
      },
    }, {
      value: 182,
      itemStyle: {
        barBorderWidth: 200,
        barBorderColor: 'pink',
      },
    }, {
      value: 182,
      itemStyle: {
        barBorderWidth: 37,
        barBorderColor: 'cyan',
      },
    }, {
      value: 182,
      itemStyle: {
        barBorderWidth: 184,
        barBorderColor: 'purple',
      },
    }];

    option = {
      xAxis: {
        data: dataAxis,
        axisLabel: {
          inside: true,
          textStyle: {
            color: '#fff'
          }
        },
        axisTick: { show: false },
        axisLine: { show: false },
        z: 10
      },
      yAxis: {
        axisLine: {
          show: false
        },
        axisTick: {
          show: false
        },
        axisLabel: {
          textStyle: {
            color: '#999'
          }
        }
      },
      series: [{
        type: 'bar',
        barWidth: 0.000001,
        barGap: '-10%',
        itemStyle: {
          normal: { color: 'red' }
        },
        data: data
      }]
    };

    chart.setOption(option);

  }, 1500);
  </script>
</body>
</html>
